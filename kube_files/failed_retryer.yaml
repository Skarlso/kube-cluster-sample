apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: failed-retryer
spec:
  schedule: "0 1 * * *" # every day
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: failed-retryer
              image: skarlso/kube-failed-retryer
              env:
                - name: MYSQL_CONNECTION
                  value: "mysql.default.svc.cluster.local"
                - name: MYSQL_USERPASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: kube-face-secret
                      key: mysql_userpassword
                - name: MYSQL_PORT
                  value: "3306"
                - name: MYSQL_DBNAME
                  value: kube
                - name: FRONTEND_PORT
                  value: "8081"
          restartPolicy: OnFailure
