<!DOCTYPE html>
<html>
    <head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {background-color:#f5f5f5;}
    </style>
    </head>
    <body>

    <h2>{{.PageTitle}}</h2>

    <table>
        <tr>
            <th>ID</th>
            <th>Path</th>
            <th>Person</th>
            <th>Status</th>
        </tr>
        {{range .Images}}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.Path}}</td>
                <td>{{.Person.Name}}</td>
                <td>{{.Status}}</td>
            </tr>
        {{end}}
    </table>

    </body>
</html>
